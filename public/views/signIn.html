<div class="container">
    <div id="loginbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3">
        <!--Panel-->
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <!--Login Form-->
                <form id="loginform" ng-controller="signInController" class="form-horizontal" role="form">
                    <div style="margin-bottom:25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i> </span>
                        <input id="login-username" type="text" class="form-control" ng-model="user.username" value="" placeholder="username or email">
                    </div>
                    <div style="margin-bottom:25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i> </span>
                        <input id="login-password" type="password" class="form-control" ng-model="user.password" value="" placeholder="password">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!--Button-->
                        <div class="col-sm-12 controls">
                            <button ng-click="logIn()" class="btn btn-info">Log In</button>
                            <!--<a id="btn" href="#/home" class="btn btn-success">Login</a>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
